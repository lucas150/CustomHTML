<script>
var countdownTime = 6;

function updateCountdown(event) {
document.getElementById("countdown").innerHTML = countdownTime;
countdownTime--;
if (countdownTime < 0) {
document.getElementById("countdown").style.display = "none";
document.querySelector(".close-button").style.display = "block";
document.querySelector(".close-url").style.display = "block";
} else {
setTimeout(updateCountdown, 1000);
event.preventDefault();
}
}

function startCountdown() {
document.getElementById("firstDiv").style.display = "block";
document.getElementById("secondDiv").style.display = "block";
document.getElementById("thirdDiv").style.display = "block";
setTimeout(function () {
updateCountdown();
}, 500); // Delay for 0.5 seconds before starting countdown
}

function closeAd() {
if (window.CleverTap) {
// For Android WebViews
CleverTap.dismissInAppNotification();
} else {
// Fallback
window.location.href = "wzrk://thisleads";
}
}

function toggleMute() {
var video = document.getElementById("adVideo");
video.muted = !video.muted;
var umuteButton = document.querySelector(".unmute-button");
var muteButton = document.querySelector(".mute-button");
if (video.muted) {
umuteButton.style.display = "block";
muteButton.style.display = "none";
} else {
umuteButton.style.display = "none";
muteButton.style.display = "block";
}
}

function videoEnded() {
//Jika ingin video looping
var video = document.getElementById("adVideo");
//video.load(); -> Jika pakai ini kemungkinan akan load lagi dan ada jeda loading
video.play();

//Jika menggunakan reload button
//var reloadButton = document.querySelector(".reload-button");
//reloadButton.style.display = "block"; // Show the reload button when the video ends
}

//Jika ingin menggunakan reload button
function reloadVideo() {
var reloadButton = document.querySelector(".reload-button");
reloadButton.style.display = "none"; // Hide the reload button when clicked
var video = document.getElementById("adVideo");
video.load();
video.play();
}

var video = document.getElementById("adVideo");
var playPauseButton = document.getElementById("playPauseButton");

function togglePlayPause() {
if (video.paused) {
video.play();
playPauseButton.src =
"https://cms.mncplus.com/files/fta_rcti/Ads/TS/CleverTab/button_pause.png";
} else {
video.pause();
playPauseButton.src =
"https://cms.mncplus.com/files/fta_rcti/Ads/TS/CleverTab/button_play.png";
}
}

//Code untuk User Agent----------------------------------------------------------------

var isAndroid = /(android)/i.test(navigator.userAgent);

// Check if the user is on an iOS device
var isiOS = /(iphone|ipad)/i.test(navigator.userAgent);

var countdownTimer = document.querySelector(".ts_countdown_timer");
var labelCountdown = document.querySelector(".label_countdown_costom");
var labelDKI = document.querySelector(".label_DKI_Jakarta");
var datetime = document.querySelector(".ts_datetime");

if (isAndroid) {
console.log("CleverTap campaign opened on Android.");
// Add Android-specific code or customize behavior

countdownTimer.style.top = "202px";
labelCountdown.style.top = "224px";
labelCountdown.style.marginLeft = "92px";
labelDKI.style.left = "97px";
datetime.style.left = "115px";
} else if (isiOS) {
console.log("CleverTap campaign opened on iOS.");
// Add iOS-specific code or customize behavior
countdownTimer.style.top = "207px";
} else {
console.log("CleverTap campaign opened on another platform.");
// Add default behavior if needed

countdownTimer.style.top = "207px";
}

//End of User Agent--------------------------------------------------------------------

//-- 3. GANTI WAKTU TIME SIGNAL dg format --> 00:00:00 ==================================================================
var countDownDate = new Date("Jul 30, 2035 18:03:00").getTime();

// Update the count down every 1 second
var x = setInterval(function () {
// Get today's date and time
var now = new Date().getTime();

// Find the distance between now and the count down date
var distance = countDownDate - now;

// Time calculations for days, hours, minutes and seconds
//var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor(
(distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
);
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

// Output the result in an element with id="demo"
document.getElementById("hours").innerHTML = hours;
document.getElementById("minutes").innerHTML = minutes;
document.getElementById("seconds").innerHTML = seconds;

// If the count down is over, write some text
if (distance < 0) {
clearInterval(x);
document.getElementById("demo").innerHTML = "EXPIRED";
}

//Kondisi "<10"
if (hours < 10) {
document.getElementById("hours").innerHTML = "0" + hours;
} else {
document.getElementById("hours").innerHTML = hours;
}

if (minutes < 10) {
document.getElementById("minutes").innerHTML = "0" + minutes;
} else {
document.getElementById("minutes").innerHTML = minutes;
}

if (seconds < 10) {
document.getElementById("seconds").innerHTML = "0" + seconds;
} else {
document.getElementById("seconds").innerHTML = seconds;
}
}, 1000);
</script>
